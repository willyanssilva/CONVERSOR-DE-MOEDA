<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    
    <title>Convert-Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo 1.png" alt="logo-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="seletor-de-moeda">
                <option value="dolar">US$ Dollar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="valor-digitado" placeholder="R$ 10.000.00">
        </label>

        <button class="botao-principal">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="Logo-Brasil">
                <p class="currency">Real</p>
                <h3 class="moeda-para-converter">R$ 0,00</h3>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.png" alt="Logo-USA">
                <p class="currency">Dólar</p>
                <h3 class="moeda-convertida">US$ 0,00</h3>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>


</html>
